<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <h1 class="h1">Tic Tac Toe</h1>
    <div class="control-room">
        <div id="0" class="room" onclick="handleClick(this)"></div>
        <div id="1" class="room" onclick="handleClick(this)"></div>
        <div id="2" class="room" onclick="handleClick(this)"></div>
        <div id="3" class="room" onclick="handleClick(this)"></div>
        <div id="4" class="room" onclick="handleClick(this)"></div>
        <div id="5" class="room" onclick="handleClick(this)"></div>
        <div id="6" class="room" onclick="handleClick(this)"></div>
        <div id="7" class="room" onclick="handleClick(this)"></div>
        <div id="8" class="room" onclick="handleClick(this)"></div>
    </div>
    
    <button onclick="resetGame()" class="btn">Re<span class="set">set</span></button>


</div>

    

    <script src="script.js"></script>
</body>
</html>
